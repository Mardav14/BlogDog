
  {% extends 'base.html' %}
  {%block title%}
  BlogDog
  {%endblock title%}
  {%block blog%}

  {%for blog in blogs%}
  <div class="w3-card-4 w3-margin w3-white">  
  <img src="{{blog.image}}" alt="Nature" style="width:100%">
    <div class="w3-container">
      <h3><b>{{blog.title}}</b></h3>
      <h5>{{blog.desc}} <span class="w3-opacity">{{blog.date}}</span></h5>
    </div>

    <div class="w3-container">
      <p>{{blog.content | truncatewords:10}}</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
            <a href="{{blog.url}}"><p><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p></a>
        </div>
        <div class="w3-col m4 w3-hide-small">
            <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>
        </div>
      </div>
    </div>
  </div>
<hr>
{% endfor %}
{%endblock blog%}
